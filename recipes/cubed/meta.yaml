{% set name = "cubed" %}
{% set version = "0.6.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f68edab7480b0eae1aae938f201ba2cf4be48696856fb865760d425669a1212f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8

test:
  imports:
    - cubed

about:
  home: https://github.com/tomwhite/cubed
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE 
  summary: "Bounded-memory serverless distributed N-dimensional array processing"
  doc_url: tomwhite.github.io/cubed
  dev_url: https://github.com/tomwhite/cubed

extra:
  recipe-maintainers:
    - TomNicholas
    - tomwhite
